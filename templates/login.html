<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .title-animation {
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-0 m-0">

  <div class="w-full h-full grid grid-cols-1 md:grid-cols-2">
    <div class="login-section flex flex-col justify-center items-center p-4">
      <h1 class="text-4xl font-bold mb-4 text-blue-600 title-animation">Fern</h1>
      <p class="text-lg mb-4 text-center">A platform for public commenting. Share your thoughts and engage with the community.</p>
      <a class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" href="{{ url_for('login') }}">Login with Gmail</a>
    </div>
    <div class="image-section flex justify-center items-center p-4">
      <img src="clickers.jpg" alt="Image" class="w-full h-auto">
    </div>
  </div>
  
</body>
</html>
