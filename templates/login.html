<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bg-primary { background-color: #457D58; }
    .bg-secondary { background-color: #F6F6E9; }
    .text-primary { color: #457D58; }
    .text-secondary { color: #F6F6E9; }
    .text-black { color: #000; }
    .hover\\:bg-primary:hover { background-color: #5FB54A; }
    /* Define the font for "The Seasons" */
    .font-seasons {
      font-family: 'The Seasons', sans-serif;
    }
  </style>
  <!-- Include the font link -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=The+Seasons&display=swap">
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-0 m-0">
  <div class="w-full h-full grid grid-cols-1 md:grid-cols-2">
    <div class="login-section flex flex-col justify-center p-4 md:p-10 max-w-md mx-auto">
      <h1 class="text-6xl font-bold mb-6 text-primary"><span class="text-primary">Leaflet: Use Your Voice for Change</span></h1>
      <p class="text-2xl mb-6 text-gray-700">Connecting California's youth to local environmental advocacy opportunities and resources.</p>
      <div>
        <a class="bg-primary hover:bg-primary text-secondary font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline text-xl inline-block" href="{{ url_for('login') }}">Login with Gmail</a>
      </div>
    </div>
    <div class="image-section flex flex-col justify-center items-center p-4">
      <div class="max-w-md w-full">
        <img src="{{ url_for('static', filename='Leaflet_Team.png') }}" alt="Leaflet Team" class="w-full h-auto object-contain">
        <!-- <p class="text-sm text-gray-600 mt-2"> Caption TBA. </p> -->
      </div>
    </div>
  </div>
</body>
</html>
