<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunity Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl text-center">
        <h1 class="text-2xl font-bold mb-4 text-blue-600">Opportunity Details</h1>
        <div class="text-left mb-4">
            <p><strong>Title:</strong> {{ opportunity['title'] }}</p>
            <p><strong>Time Commitment:</strong> {{ opportunity['time_commitment'] }}</p>
            <p><strong>Description:</strong> {{ opportunity['description'] }}</p>
            <p><strong>Cities:</strong> {{ opportunity['cities'] }}</p>
            <p><strong>Due Date:</strong> {{ opportunity['due_date'] }}</p>
        </div>
        <a class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" href="{{ url_for('index') }}">Back</a>
    </div>
</body>

</html>
