<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunity Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl text-center">
        <h1 class="text-2xl font-bold mb-4 text-green-600">{{ opportunity['title'] }}</h1>
        <div class="text-left mb-4">
            <p class="text-sm font-medium text-green-600">Time Commitment:</p>
            <p class="text-lg text-black mb-2">{{ opportunity['time_commitment'] }}</p>
            <p class="text-sm font-medium text-green-600">Due Date:</p>
            <p class="text-lg text-black mb-2">{{ opportunity['due_date'] }}</p>
            <p class="text-sm font-medium text-green-600">Description:</p>
            <p class="text-lg text-black mb-2">{{ opportunity['description'] }}</p>
        </div>
        <a class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mt-4 inline-block"
            href="{{ url_for('index') }}">Back</a>
    </div>
</body>

</html>
