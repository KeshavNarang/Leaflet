<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/css/tooltipster.bundle.min.css" rel="stylesheet">
  <style>
    .bg-primary { background-color: #457D58; }
    .bg-secondary { background-color: #F6F6E9; }
    .text-primary { color: #457D58; }
    .text-secondary { color: #F6F6E9; }
    .hover\\:bg-accent:hover { background-color: #5FB54A; }
  </style>
  {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Navigation Bar -->
  <nav class="bg-primary text-secondary py-4">
    <div class="max-w-5xl mx-auto px-4 flex justify-between items-center">
      <div>
        <a href="{{ url_for('index') }}" class="px-3 py-2 rounded hover:bg-accent">Home</a>
        <a href="{{ url_for('resources') }}" class="px-3 py-2 rounded hover:bg-accent">Resources</a>
        <a href="{{ url_for('calendar') }}" class="px-3 py-2 rounded hover:bg-accent">Calendar</a>
      </div>
      <div>
        <a href="{{ url_for('change_city') }}" class="px-3 py-2 rounded hover:bg-accent">Change County</a>
        <a href="{{ url_for('logout') }}" class="px-3 py-2 rounded hover:bg-accent">Logout</a>
      </div>
    </div>
  </nav>

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-5xl mx-auto mt-4 text-center">
    {% block content %}{% endblock %}
  </div>
  
  <!-- Move script tags here to ensure they load after the HTML content -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/js/tooltipster.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
