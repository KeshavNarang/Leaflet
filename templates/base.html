<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/css/tooltipster.bundle.min.css" rel="stylesheet">
  <style>
    .bg-primary { background-color: #457D58; }
    .bg-secondary { background-color: #F6F6E9; }
    .text-primary { color: #457D58; }
    .text-secondary { color: #F6F6E9; }
    .hover\\:bg-accent:hover { background-color: #5FB54A; }
  </style>
  {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-5xl text-center">
    {% block content %}{% endblock %}
  </div>
  
  <!-- Move script tags here to ensure they load after the HTML content -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/js/tooltipster.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
