<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/css/tooltipster.bundle.min.css" rel="stylesheet">
  <style>
    .bg-primary { background-color: #457D58; }
    .bg-secondary { background-color: #F6F6E9; }
    .text-primary { color: #457D58; }
    .text-secondary { color: #F6F6E9; }
    .hover\\:bg-accent:hover { background-color: #5FB54A; }
  </style>
  {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Navigation Bar -->
  <nav class="bg-primary text-secondary py-4">
    <div class="max-w-5xl mx-auto px-4 flex justify-between items-center">
      <div class="flex-shrink-0">
        <a href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='leaflet_logo_large.png') }}" alt="Logo" class="h-8">
        </a>
      </div>
      <div class="hidden md:flex space-x-4">
        <a href="{{ url_for('index') }}" class="px-3 py-2 rounded hover:bg-accent">Home</a>
        <a href="{{ url_for('resources') }}" class="px-3 py-2 rounded hover:bg-accent">Resources</a>
        <a href="{{ url_for('calendar') }}" class="px-3 py-2 rounded hover:bg-accent">Calendar</a>
        <a href="{{ url_for('change_city') }}" class="px-3 py-2 rounded hover:bg-accent">Change County</a>
        <a href="{{ url_for('logout') }}" class="px-3 py-2 rounded hover:bg-accent">Logout</a>
      </div>
      <div class="md:hidden">
        <button id="menu-button" class="px-3 py-2 rounded hover:bg-accent focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
    <div id="mobile-menu" class="md:hidden hidden">
      <a href="{{ url_for('index') }}" class="block px-3 py-2 rounded hover:bg-accent">Home</a>
      <a href="{{ url_for('resources') }}" class="block px-3 py-2 rounded hover:bg-accent">Resources</a>
      <a href="{{ url_for('calendar') }}" class="block px-3 py-2 rounded hover:bg-accent">Calendar</a>
      <a href="{{ url_for('change_city') }}" class="block px-3 py-2 rounded hover:bg-accent">Change County</a>
      <a href="{{ url_for('logout') }}" class="block px-3 py-2 rounded hover:bg-accent">Logout</a>
    </div>
  </nav>

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-5xl mx-auto mt-4 text-center">
    {% block content %}{% endblock %}
  </div>
  
  <!-- Move script tags here to ensure they load after the HTML content -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/js/tooltipster.bundle.min.js"></script>
  <script>
    document.getElementById('menu-button').addEventListener('click', function() {
      var menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
